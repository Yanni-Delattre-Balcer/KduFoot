<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion avec {{ provider }}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 border border-gray-100 overflow-hidden relative">
        <!-- Logo Provider -->
        <div class="flex justify-center mb-8">
            {% if provider.lower() == 'google' %}
            <div class="bg-white p-4 rounded-full shadow-sm border border-gray-50">
                <img src="https://www.google.com/favicon.ico" class="w-12 h-12" alt="Google">
            </div>
            {% else %}
            <div class="bg-[#002B5C] p-4 rounded-full shadow-sm">
                <i class="fas fa-certificate text-yellow-400 text-4xl"></i>
            </div>
            {% endif %}
        </div>

        <div class="text-center space-y-4">
            <h1 class="text-2xl font-black text-gray-800">
                Connexion à {{ provider }}
            </h1>
            <p class="text-gray-500 text-sm">
                Vous allez être redirigé vers <strong>SmartCoach Pro</strong> après validation.
            </p>
        </div>

        <!-- Fake Account Item -->
        <div id="accountStep" class="mt-10 space-y-4">
            <button onclick="selectAccount()"
                class="w-full flex items-center gap-4 p-4 rounded-2xl border-2 border-gray-100 hover:border-blue-500 hover:bg-blue-50 transition group">
                <div
                    class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-black text-xl">
                    C
                </div>
                <div class="text-left">
                    <p class="font-bold text-gray-800">Coach Philippe</p>
                    <p class="text-xs text-gray-400">philippe@smartcoach.fr</p>
                </div>
                <div class="ml-auto opacity-0 group-hover:opacity-100 transition">
                    <i class="fas fa-chevron-right text-blue-500"></i>
                </div>
            </button>
            <button
                class="w-full flex items-center gap-4 p-4 rounded-2xl border-2 border-transparent hover:bg-gray-50 transition text-gray-400 text-sm font-semibold">
                <i class="fas fa-user-circle text-xl"></i>
                Utiliser un autre compte
            </button>
        </div>

        <!-- Loading Step (Hidden by default) -->
        <div id="loadingStep" class="mt-10 hidden flex-col items-center justify-center space-y-6 py-4">
            <div class="spinner"></div>
            <p class="text-sm font-bold text-gray-400 uppercase tracking-widest animate-pulse">Validation en cours...
            </p>
        </div>

        <div class="mt-12 text-center text-[10px] text-gray-300 font-bold uppercase tracking-widest">
            Flux de démo sécurisé par SmartCoach Auth™
        </div>
    </div>

    <script>
        function selectAccount() {
            document.getElementById('accountStep').classList.add('hidden');
            document.getElementById('loadingStep').classList.remove('hidden');

            setTimeout(() => {
                // Redirect back to callback
                window.location.href = `/auth/callback?provider={{ provider }}`;
            }, 2000);
        }
    </script>
</body>

</html>
